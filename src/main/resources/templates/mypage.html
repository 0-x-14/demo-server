<!-- mypage.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
        /* 필요한 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Page</h1>
    <p>Welcome, <span th:text="${user.nickname}">Nickname</span>!</p>

    <div class="profile-info">
        <p>Name: <span th:text="${user.user_name}"></span></p>
        <p>Nickname: <span th:text="${user.nickname}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Profile Image: <img th:src="${user.profile_image}" style="width: 150px; height: 150px;" /></p>
    </div>
    <button th:onclick="|location.href='@{/mypage/updateInfo}'|" type="button">내 정보 관리</button>
    <button onclick="location.href='/logout'" type="button">Logout</button>
    <form action="/unlink" method="post">
        <button type="submit">탈퇴하기</button>
    </form>
</div>
</body>
</html>
